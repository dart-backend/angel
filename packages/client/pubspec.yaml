  angel3_container: ^8.0.0
  angel3_auth: ^8.0.0
  async: ^2.11.0
  quiver: ^3.2.0
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.0
  test: ^1.24.0
  lints: ^2.1.0
