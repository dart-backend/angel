environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  angel3_http_exception: ^8.0.0
  belatuk_json_serializer: ^7.0.0
  collection: ^1.17.0
  http: ^1.0.0
  meta: ^1.9.0
  path: ^1.8.0
