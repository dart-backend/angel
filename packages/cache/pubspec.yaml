name: angel3_cache
version: 7.0.0
description: A service that provides HTTP caching to the response data for Angel3
homepage: https://angel3-framework.web.app/
repository: https://github.com/dukefirehawk/angel/tree/master/packages/cache
environment:
  sdk: '>=2.17.0 <3.0.0'
dependencies:
  angel3_framework: ^7.0.0
  collection: ^1.15.0
  meta: ^1.4.0
  pool: ^1.5.0
  logging: ^1.0.0
dev_dependencies:
  angel3_test: ^7.0.0
  glob: ^2.0.1
  http: ^0.13.3
  test: ^1.21.0
  lints: ^2.0.0
dependency_overrides:
  angel3_container:
    path: ../container/angel_container
  angel3_framework:
    path: ../framework
  angel3_http_exception:
    path: ../http_exception
  angel3_model:
    path: ../model
  angel3_route:
    path: ../route
  angel3_mock_request:
    path: ../mock_request
  angel3_test:
    path: ../test
  angel3_websocket:
    path: ../websocket
  angel3_client:
    path: ../client
  angel3_auth:
    path: ../auth
  angel3_validate:
    path: ../validate