name: angel_oauth2
author: Tobe O <thosakwe@gmail.com>
description: A class containing handlers that can be used within Angel to build a spec-compliant OAuth 2.0 server.
homepage: https://github.com/angel-dart/oauth2.git
version: 3.0.0
publish_to: none
environment:
  sdk: ">=2.10.0 <3.0.0"
dependencies: 
  angel_framework: #^2.0.0-rc.0
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x
      path: packages/framework
  angel_http_exception: #^1.0.0
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x
      path: packages/http_exception
  crypto: ^2.0.0
dev_dependencies: 
  angel_validate: #^2.0.0-alpha
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x
      path: packages/validate
  angel_test: #^2.0.0-alpha
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x
      path: packages/test
  logging:
  oauth2: ^1.0.0
  pedantic: ^1.0.0
  test: ^1.15.7
  uuid: ^2.0.0
