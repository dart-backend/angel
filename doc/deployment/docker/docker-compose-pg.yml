services:
  pgdb:
    image: postgres:latest
    restart: "no"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - "db:/var/lib/postgresql/data"
    networks:
      - webnet

  pgadmin4:
    image: dpage/pgadmin4:latest
    restart: "no"
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mydomain.com
      - PGADMIN_DEFAULT_PASSWORD=Qwerty
    networks:
      - appnet

volumes:
  db:
    driver: local

networks:
  appnet:
