services:
  mysql:
    image: mysql:latest
    restart: "no"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Qwerty
      - MYSQL_DATABASE=orm_test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=Test123
    volumes:
      - "mysql:/var/lib/mysql"
    networks:
      - appnet

volumes:
  mysql:
    driver: local

networks:
  appnet:
