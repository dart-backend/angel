version: "3.8"
services:
  mariadb:
    image: mariadb:latest
    restart: "no"
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=Qwerty
    volumes:
      - "mariadb:/var/lib/mysql"
    networks:
      - webnet

volumes:
  mariadb:
    driver: local

networks:
  webnet:
